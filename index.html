<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QazSub - Технические работы</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Черный фон */
            color: #fff; /* Белый текст */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Элементы будут располагаться в колонку */
            justify-content: center; /* Выравнивание по вертикали по центру */
            align-items: center; /* Выравнивание по горизонтали по центру */
            min-height: 100vh; /* Минимальная высота страницы на весь экран */
            text-align: center; /* Выравнивание текста по центру */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Отступ сверху для смещения логотипа чуть выше центра */
            margin-top: -50px; /* Можете изменить это значение для точного позиционирования */
        }

        .logo {
            width: 200px; /* Ширина логотипа, можете настроить */
            height: auto; /* Автоматическая высота для сохранения пропорций */
            margin-bottom: 20px; /* Отступ между логотипом и текстом */
        }

        .message {
            font-size: 2em; /* Размер шрифта для сообщения, можете настроить */
            font-weight: bold;
        }

        /* Медиа-запросы для адаптивности на мобильных устройствах */
        @media (max-width: 768px) {
            .logo {
                width: 150px; /* Уменьшаем размер логотипа на маленьких экранах */
            }
            .message {
                font-size: 1.5em; /* Уменьшаем размер текста на маленьких экранах */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="qazsub_logo.png" alt="QazSub Logo" class="logo">
        <p class="message">Техникалық жұмыстар жүргізілуде</p>
    </div>
</body>
</html>
